<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url(./jesus-god-holy-spirit-bible.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      

      .preloader{
        img{
          border-radius: 50%;
          display: flex;
          justify-content: start;
        }
      }
    }
    .container{
      background-color: rgb(244, 216, 182,0.7);
      width: 500px;
      padding: 3rem;
      border-radius: 10px;
      h1{
        text-align: center;
        padding-bottom: 10px;
      }
      input{
        width: 500px;
        display: flex;
        justify-content: center;
        background-color: #fff;
        height: 30px;
        border: none;
        border-radius: 10px;
        padding: 0 1rem;

        &:focus{
         outline: none;
        }
      }

      .btn{
        display: flex;
        justify-content: center;

        button{
          background-color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          font-weight: 700;
        }
      }
      .preview{
        padding: 1rem 0;
        line-height: 40px;
        font-weight: 600;
        font-family: Arial, Helvetica, sans-serif;
        overflow: scroll;
        height: 200px;

        &::-webkit-scrollbar{
          background-color: #fff ;
          width: 0.2px;
          height: 0;
        }
        &::-webkit-scrollbar-corner{
          border-radius: 20px;
        }

        #reference{
          padding: 10px 0;
        }
      }
    }

    @media  (max-width: 400px) {
      body{
        height: 100vh;
        display: flex;
        align-items: none;
        justify-content: none;
        
      }

      .container{
        width: 270px;

        input{
          width: 230px;
        }
      }

    }

    @media  (min-width: 401px) {
      body{
        height: 100vh;
        display: flex;
      }

      .container{
        width: 300px;

        input{
          width: 280px;
        }
      }

    }

    @media  (min-width: 750px) {
      body{
        height: 100vh;
        display: flex;
      }

      .container{
        width: 390px;

        input{
          width: 345px;
        }
      }

    }

    @media  (min-width: 900px) {
      body{
        height: 100vh;
        display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      }

      .container{
        width: 500px;

        input{
          width: 500px;
        }
      }

    }
  </style>
</head>
<body>
  
  <div class="container" id="content">
    <h1>Personal  Bible</h1>
    <input type="text" id="txtVerse"><br>
   <div class="btn">
    <button id="class">Search</button>
   </div>
   <div class="preloader" id="loader">
    <img src="./1494.gif" alt="">
   </div>
    <div class="preview">
      <span id="reference"></span><br>
      <span id="preview"></span>
    </div>
  </div>

  <script src="bible.js"></script>
</body>
</html>
